<html>
    <head>
        <link rel="stylesheet" href="pablo.css">
    </head>
    <body>
        <div class="header">
            <div style="width: 100%; text-align: center;">
                <h1>Libros de la biblioteca del IES Joan Coromines</h1>
            </div>
        </div>
        <div style="display: flex; align-items: center; justify-content: center; height: 90%; width: 100%;">
            <div style="text-align: center;">
                <input placeholder="Introduce el año por el que quieres filtrar" type="text" id="input" onchange="CargarDatosEnTabla()" class="input">
                <br>
                <br>
                <br>
                <br>
                <br>
                <table class="table">
                    <thead class="tableHeader">
                        <tr>
                            <th>Titulo</th>
                            <th>Autor</th>
                            <th>Año</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody id="datos" class="tableBody">
                        <!-- Aquí se insertarán las filas de la tabla -->
                    </tbody>
                </table>
                <br>
                <br>
                <br>
                <br>
                <p>© Patrocinado por la biblioteca del IES Joan Coromines</p>
            </div>
        </div>
    </body>
    <footer>
        <script src="pablo.js" onload="CargarDatosEnTabla()"></script>
    </footer>
</html>
